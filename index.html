<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <div class="display">0</div>
        <div class="calculator_keys">
            <button>Y^2</button>
            <button>!</button>
            <button class="delete">back</button>
            <button class="clear">C</button>
            <!--
                <button>fraction</button>
                <button>square root</button>
                <button>%</button>
                <button>neg</button>
            -->
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="divide">รท</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="multiply">X</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="subtract">-</button>
            <button class="number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equals">=</button>
            <button class="operator" value="add">+</button>
        </div>
    
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
